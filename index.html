<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Frontend Mentor | Stats Preview Card Component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-details">
                    <h1 class="card-headings">Get <span class="highlighted"> insights</span> that help your business grow.</h1>
                    <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <ul class="card-counts">
                        <li class="counts-one counts">
                            <h3>10k+</h3>
                            <span class="uppercase">companies</span>
                        </li>
                        <li class="counts-two counts">
                            <h3>314</h3>
                            <span class="uppercase">templates</span>
                        </li>
                        <li class="counts-three counts">
                            <h3>12M+</h3>
                            <span class="uppercase">queries</span>
                        </li>
                    </ul>
                </div>
                <div class="card-preview">
                    <div class="card-image"></div>
                </div>
            </div>
        </div>
    </body>
</html>
